<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Firefox Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f4f4f4;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .download-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #0078d7;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
      .download-link:hover {
        background-color: #005a9e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Download Our Firefox Extension</h1>
      <p>
        Click the button below to download and install our Firefox extension.
      </p>
      <a id="download-link" class="download-link" href="#" 
        >Download Extension</a
      >
    </div>

    <script>
      fetch("updates.json")        
        .then((response) => {
            return response.json().then(res => {
                const updates = res.addons?.['{selfhost-00001.1@proofpoint.com}']?.updates
                const latestUpdate = updates[updates.length - 1];
                const downloadLink = document.getElementById("download-link");
                downloadLink.href = latestUpdate.update_link;
                downloadLink.download = latestUpdate.update_link.split("/").pop();
            })
        })
        .catch((error) => console.error("Error fetching updates:", error));
    </script>
  </body>
</html>
